<form #f="ngForm" autocomplete="off" (ngSubmit)="accept(f)">
  <div class="container" style="padding-top:50px;">
    <div class=" container border-10 bg-fff" style="padding-top:30px;padding-bottom: 30px;">
      <div class="container" fxLayout="column" fxLayoutGap="10px">
        <div fxLayout="row" fxLayoutGap="10px">
          <p-text name="name" [(ngModel)]="model.name" placeholder="Your name" required fxFlex></p-text>
          <p-email name="email" [(ngModel)]="model.email" placeholder="Email" required fxFlex></p-email>
          <p-text name="subject" [(ngModel)]="model.subject" placeholder="Subject" required fxFlex></p-text>
        </div>
        <div fxFlex>
          <p-editor name="message" [(ngModel)]="model.message" placeholder="Your message" fxFlex required
            [height]="'420px'"></p-editor>
        </div>
        <div fxLayout="row" fxLayoutAlign="end space-around" class="button-padding">
          <span class="flex-space"></span>
          <button type="submit" mat-raised-button class="cl-pink">Send message</button>
        </div>
      </div>
    </div>
  </div>
</form>
